<!DOCTYPE html>
<html>
	<head>
		<title>Stack Burger Shack</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://unpkg.com/scrollreveal"></script>

	</head>
	<body><div class="checker-banner"></div>
		<div>
		
		<div id="esp" class="arrow-img"><img src="esp-arrow.png"></div>
		<div id="ebp" class="arrow-img"><img src="ebp-arrow.png"></div>
		<div id="eip" class="arrow-img"><img src="eip-arrow.png"></div>
		</div>
		<div class="container d-flex justify-content-center">

			<div>
				<h1>Stack Burger Shack</h1>
				<p>Add some delicious values to your burger</p>
				<input type="text" id="text-input" value="Add your own value!">
					<button id="push-button" type="button" class="btn btn-dark">Push</button>
					<button id="pop-button" type="button" class="btn btn-dark">Pop</button>
				<div class="align-middle" id="stack-holder">
					<div class="stack-marker" id="screen-stack-0">Below me is the top of the stack!</div> 
					<div class="stack-marker">Above me is the bottom of the stack!</div>
				</div>
			</div>
		</div>

	

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
